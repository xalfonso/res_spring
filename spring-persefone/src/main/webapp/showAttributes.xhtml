<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core">
<h:head>
    <title><h:outputText value="#{msg['message.welcome']}"/></title>
</h:head>
<h:body>
    Session ID:
    <h:outputLabel value="${securityKeyCloakManagedBean.sessionId}"/>

    <br/>
    <h:dataTable border="1" value="#{attributeList.sessionAttributes.entrySet().toArray()}" var="map">
        <h:column id="column1">
            <f:facet name="header">
                <h:outputText value="Attribute Name"></h:outputText>
            </f:facet>
            <h:outputText value="#{map.key}"></h:outputText>
        </h:column>
        <h:column id="column2">
            <f:facet name="header">
                <h:outputText value="Attribute Value"></h:outputText>
            </f:facet>
            <h:outputText value="#{map.value}"></h:outputText>
        </h:column>
    </h:dataTable>
</h:body>

</html>
