<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core">
<h:head>
    <title><h:outputText value="#{msg['message.welcome']}"/></title>
</h:head>
<h:body>
    Session ID:
    <h:outputLabel value="${securityKeyCloakManagedBean.sessionId}"/>
    <br/>
    <h:form>
        <h:panelGrid id="theGrid" columns="3">
            <h:outputText value="Attribute Name"/>
            <h:inputText id="attributeNameInput" required="true"
                         requiredMessage="#{msg['message.valueRequired']}"
                         value="#{attributeInsertion.attributeName}"/>
            <h:message for="attributeNameInput" style="color:red;"/>

            <h:outputText value="Attribute Value"/>
            <h:inputText id="attributeValueInput" required="true"
                         requiredMessage="#{msg['message.valueRequired']}"
                         value="#{attributeInsertion.attributeValue}"/>
            <h:message for="attributeNameInput" style="color:red;"/>

            <h:commandButton value="#{msg['label.saveButton']}" action="#{attributeInsertion.addAttributeToSession}"
                             process="@this"/>

        </h:panelGrid>

        <h:dataTable border="1" value="#{attributeInsertion.sessionAttributes.entrySet().toArray()}" var="map">
            <h:column id="column1">
                <f:facet name="header">
                    <h:outputText value="Attribute Name"></h:outputText>
                </f:facet>
                <h:outputText value="#{map.key}"></h:outputText>
            </h:column>
            <h:column id="column2">
                <f:facet name="header">
                    <h:outputText value="Attribute Value"></h:outputText>
                </f:facet>
                <h:outputText value="#{map.value}"></h:outputText>
            </h:column>
        </h:dataTable>


    </h:form>
</h:body>

</html>
